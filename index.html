<!DOCTYPE html>
<html>
<head>
	<title>Missing Letters Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="words.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Missing Letters Game</h1>
			<p>The game will generate a word for you and you'll have to guess what the missing letters are.<br>Try finishing all themes with less than 10 mistakes</p>
		</div>

		<button id="start" class="btn btn-info">Start Game</button>
		<div id="which">
			<p>Choose a theme:</p>
			<button id="animals" class="btn btn-danger">Animals</button>
			<button id="food" class="btn btn-danger">Food</button>
			<button id="lands" class="btn btn-danger">Countries</button>
		</div>
		<div id="game">
			<div class="left">
				<div id="word"></div>
				<div id="letters"></div>
			</div>
			<div class="right">
				<div id="wordsLeft"></div>
			</div>
		</div>

	</div>

	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
